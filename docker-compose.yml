services:
  postgres:
    image: postgres:18.0
    container_name: benavides_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: benavides
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # These SQL files are mounted to /docker-entrypoint-initdb.d/
      # IMPORTANT: These scripts ONLY run when the database is first created
      # (i.e., when the postgres_data volume is empty).
      # If the volume already exists, these scripts will NOT run.
      # To force re-initialization, run: docker compose down -v
      - ./db/schema/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/dummy-data/dummy.sql:/docker-entrypoint-initdb.d/02-dummy-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - benavides_network

  clinical-service:
    build:
      context: ./services/clinical-service
      dockerfile: Dockerfile
    container_name: benavides_clinical_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/benavides
      SECRET_KEY: your-secret-key-change-in-production-min-32-chars
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: "*"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/clinical-service:/app
    networks:
      - benavides_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  benavides_network:
    driver: bridge
